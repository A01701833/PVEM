      content : "Colaboré en el proyecto AI FOR CLIMATE mismo que resultó ganador en el Foro de París sobre la Paz 2020, este proyecto  es liderado por Christopher Cordova y C minds. La lucha por el cambio climático es una de mis más grandes misiones."

    - name : "COORDINADOR DISTRITAL EN QUERÉTARO POR EL PARTIDO VERDE ECOLOGISTA "
