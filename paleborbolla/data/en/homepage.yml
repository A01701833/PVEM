###########################3 Experience ##############################
experience:
  enable : true
  title : "EXPERIENCIA"
  experience_list:
    # experience item loop
    - name : "COLABORADOR EN LA SECRETARÍA DE ECONOMÍA FEDERAL"
      company : ""
      duration : ""
      content : "En enero de 2019 inicie a colaborar en la subsecretaría de minería formando parte del equipo del Subsecretario de Minería el Mtro. Francisco Quiroga Fernández, siendo pieza clave en temas de comunicación social, asesorías jurídicas y atracción de inversiones.  "
      
    # experience item loop
    - name : "COMISIONADO NACIONAL DEL PROGRAMA LIGA MINERA DE BÉISBOL"
      company : ""
      duration : ""
      content : "Durante mis labores en la secretaría de economía tuve la iniciativa de crear un programa social para promover la unión del sector minero y de las comunidades a través del deporte. La  idea fue crear una liga de béisbol a nivel nacional en 16 estados del país y en 60 comunidades mineras, la liga minera de béisbol tuvo tanto éxito que se volvió un nuevo pilar de la unión minera"
      
    # experience item loop
    - name : "DIRECTOR DE LA RED MUNDIAL DE JÓVENES POLÍTICOS"
      company : ""
      duration : ""
      content : "Durante un año fui elegido el director de esta organización en la Ciudad de México la cual es la más grande del país de su tipo y tiene bajo su mando a 40,000 jóvenes a nivel nacional."





